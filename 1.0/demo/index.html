<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo标题</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
</head>
<body>
	<h2>demo标题</h2>
	<form action="#" method="post`" id="h5form">
		<input type="text" id="h5input" min="10" max="20"/>
		<input type="text" id="h5input2" min="10" max="20"/>
	</form>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

	S.use('gallery/html5form/1.0/index', function (S, Html5form) {
		var html5form = new Html5form({
			srcNode: '#h5form',
			render: true
		});
		html5form.render();
    })
</script>
</body>
</html>
